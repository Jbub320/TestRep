<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="test.css">
    <title>Test</title>

  <body>
    <h1>This is a text color changer</h1>
    <h3>pic what color you want to change your text to.</h3>
    <button type="button" onclick="showBrown()">brown</button> <br> <br>
    <script>
      function showBrown() {
        document.getElementById("color brown").style.display = "";
      }
    </script>
    <div id="color brown" style="display:none;">
      <p>Type what you want to turn brown.</p>
      <input type="text" id="brown">
      <button onclick="brown()">turn text brown</button>
      <p id="results" class="brown"></p>
    </div>
    <script>
      function brown() {
        document.getElementById("results").innerHTML = document.getElementById("brown").value;
      }
    </script>
    <button type="button" onclick="showRed()">red</button> <br> <br>
    <script>
      function showRed() {

    </div>
    <script>
      function red() {
        document.getElementById("results2.0").innerHTML = document.getElementById("red").value;
      }
    </script>
    <button type="button" onclick="showBlue()">blue</button>

      function showBlue() {

      }
    </script>
  </body>
</html>
